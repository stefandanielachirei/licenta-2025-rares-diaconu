services:
  postgres:
    image: postgres:14
    container_name: my_postgres_db
    environment:
      POSTGRES_USER: spax
      POSTGRES_PASSWORD: spax
      POSTGRES_DB: postgres
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mynetwork

  fastapi_app:
    build: ./backend
    container_name: fastapi_app
    environment:
      POSTGRES_USER: spax
      POSTGRES_PASSWORD: spax
      POSTGRES_DB: postgres
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    networks:
      - mynetwork
    depends_on:
      - postgres

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - /d/Facultate/AN4/Licenta/nginx.conf:/etc/nginx/nginx.conf
      - /d/Facultate/AN4/Licenta/frontend/goodreads/dist/goodreads:/usr/share/nginx/html  # Build-ul aplicatiei Angular
    ports:
      - "80:80"
    depends_on:
      - fastapi_app
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
